<mat-nav-list>
  <a
    *ngFor="let item of routes"
    mat-list-item
    [routerLinkActive]="'active'"
    [routerLink]="['/', item.path]"
  >
    <mat-icon class="sidenav-icon">{{ item.data.icon }}</mat-icon>
    {{ item.data.text }}
  </a>
  <a mat-list-item (click)="onLoggedout()">
    <mat-icon class="sidenav-icon">exit_to_app</mat-icon>Logout
  </a>
 </mat-nav-list>
