<div 
  fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-between stretch">
  <div fxFlex.gt-sm="98" class="mb30">
    <mat-form-field style="font-size: 1rem;">
      <input matInput placeholder="Client" [matAutocomplete]="auto" name='client' [(ngModel)]='selectedClient'>
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let client of clients1" [value]="client">{{client}}</mat-option>
    </mat-autocomplete>
    <mat-form-field style="font-size: 1rem; margin-left: 15px;">
      <input matInput placeholder="Project" [matAutocomplete]="auto1" name='client' [(ngModel)]='selectedProject'>
    </mat-form-field>
    <mat-autocomplete #auto1="matAutocomplete">
      <mat-option *ngFor="let client of getProjects()" [value]="client">{{client}}</mat-option>
    </mat-autocomplete>
    <button class="hidden-sm" mat-icon-button (click)='onClientSearch()'>
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div *ngIf="selectedClient != undefined && selectedClient != '' && selectedProject1 != undefined && selectedProject1 != ''" fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-between stretch">
    <app-bar-chart fxFlex.gt-sm="49" class="mb15" chartTitle='Velocity Chart' [barChartLabels]="[
  'Sprint01',
  'Sprint02',
  'Sprint03',
  'Sprint04',
  'Sprint05',
  'Sprint06',
  'Sprint07'
]" [barChartData]='getMetricData("velocityChartData")'></app-bar-chart>
    <app-bar-chart fxFlex.gt-sm="49" class="mb15" chartTitle='Defects by Priority' [barChartLabels]="[
'Sprint01',
'Sprint02',
'Sprint03',
'Sprint04',
'Sprint05',
'Sprint06',
'Sprint07'
]" [barChartData]='getMetricData("defectsChartData")'></app-bar-chart>
    <app-bar-chart fxFlex.gt-sm="49" class="mb15" chartTitle='Defects by State' [barChartLabels]="[
'Sprint01',
'Sprint02',
'Sprint03',
'Sprint04',
'Sprint05',
'Sprint06',
'Sprint07'
]" [barChartData]='getMetricData("defectsStateChartData")'></app-bar-chart>
    <app-bar-chart fxFlex.gt-sm="49" class="mb15" chartTitle='Throughput' [barChartLabels]="[
'Sprint01',
'Sprint02',
'Sprint03',
'Sprint04',
'Sprint05',
'Sprint06',
'Sprint07'
]" [barChartData]='getMetricData("throughputChartData")'></app-bar-chart>

  <app-pie-chart fxFlex.gt-sm="49" class="mb15"></app-pie-chart>

  </div>
</div>
